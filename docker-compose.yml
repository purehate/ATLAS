services:
  postgres:
    image: postgres:15-alpine
    container_name: threatcalc_postgres
    environment:
      POSTGRES_DB: threatcalc
      POSTGRES_USER: threatcalc
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U threatcalc"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: threatcalc_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: threatcalc_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://threatcalc:${DB_PASSWORD:-changeme}@postgres:5432/threatcalc
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-changeme_generate_strong_secret_key}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
      API_RATE_LIMIT_PER_HOUR: ${API_RATE_LIMIT_PER_HOUR:-100}
      ADMIN_RATE_LIMIT_PER_HOUR: ${ADMIN_RATE_LIMIT_PER_HOUR:-1000}
      INGESTION_SCHEDULE_HOUR: ${INGESTION_SCHEDULE_HOUR:-2}
      SCORE_RECALCULATION_SCHEDULE_HOUR: ${SCORE_RECALCULATION_SCHEDULE_HOUR:-3}
    volumes:
      - ./backend:/app
      - /app/__pycache__
    ports:
      - "6768:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: threatcalc_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    environment:
      VITE_API_URL: http://localhost:6768/api/v1
    command: npm run dev -- --host

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: threatcalc_scheduler
    environment:
      DATABASE_URL: postgresql+asyncpg://threatcalc:${DB_PASSWORD:-changeme}@postgres:5432/threatcalc
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-changeme_generate_strong_secret_key}
      INGESTION_SCHEDULE_HOUR: ${INGESTION_SCHEDULE_HOUR:-2}
      SCORE_RECALCULATION_SCHEDULE_HOUR: ${SCORE_RECALCULATION_SCHEDULE_HOUR:-3}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m scheduler.main

volumes:
  postgres_data:
  redis_data:
